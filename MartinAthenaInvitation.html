<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date | Athena & Martin</title>
    
    <!-- Scripts: Tailwind, React, Babel & Firebase (Compat Version for Stability) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        .font-serif { font-family: 'Playfair Display', serif; }
        body { font-family: 'Montserrat', sans-serif; background-color: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.02); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(197, 160, 89, 0.3); border-radius: 10px; }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>
<body class="bg-slate-950 text-white selection:bg-amber-500/30 overflow-x-hidden">
    
    <div id="root">
        <!-- Loading fallback -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-amber-500 font-serif italic animate-pulse">Loading Invitation...</div>
        </div>
    </div>

    <script type="text/babel">
        // Firebase Configuration (Correctly set with your values)
        const firebaseConfig = {
            apiKey: "AIzaSyDw2xSYKfS5ZPozc90-WBHr8CtNAhkb9mw",
            authDomain: "wedding-party-invitation.firebaseapp.com",
            projectId: "wedding-party-invitation",
            storageBucket: "wedding-party-invitation.firebasestorage.app",
            messagingSenderId: "811953587236",
            appId: "1:811953587236:web:aac162af142402bd50c4b1",
            measurementId: "G-TQLP8CGGLB"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = 'athena-martin-wedding';

        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [user, setUser] = useState(null);
            const [showRSVP, setShowRSVP] = useState(false);
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            const [showAdminData, setShowAdminData] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            const [rsvpList, setRsvpList] = useState([]);
            const [formStatus, setFormStatus] = useState({ type: '', msg: '' });
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });

            const weddingDate = useMemo(() => new Date("2026-06-27T20:30:00"), []);

            useEffect(() => {
                // RULE 3: Auth before Queries
                auth.signInAnonymously()
                    .then(u => console.log("Logged in anonymously"))
                    .catch(err => {
                        console.error("Auth Error:", err);
                        // If you see 'auth/configuration-not-found', enable Anonymous Auth in Firebase Console
                    });
                
                const unsubscribe = auth.onAuthStateChanged((u) => setUser(u));
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = weddingDate.getTime() - now;
                    if (distance < 0) {
                        clearInterval(timer);
                        setTimeLeft({ days: 0, hours: 0, minutes: 0, seconds: 0 });
                    } else {
                        setTimeLeft({
                            days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                            minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                            seconds: Math.floor((distance % (1000 * 60)) / 1000)
                        });
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, [weddingDate]);

            useEffect(() => {
                if (!user || !showAdminData) return;
                // RULE 1: Strict Paths
                const rsvpRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rsvps');
                const unsubscribe = rsvpRef.onSnapshot((snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // RULE 2: Sort in memory
                    setRsvpList(data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)));
                }, (err) => console.error("Firestore Error:", err));
                return () => unsubscribe();
            }, [user, showAdminData]);

            const handleRSVPSubmit = async (e) => {
                e.preventDefault();
                if (!user) return;
                const btn = e.target.querySelector('button[type="submit"]');
                btn.disabled = true;

                const formData = {
                    name: e.target.name.value,
                    attending: e.target.attendance.value,
                    count: parseInt(e.target.count.value) || 1,
                    timestamp: new Date().toISOString()
                };

                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rsvps').add(formData);
                    setFormStatus({ type: 'success', msg: 'Thank you! Your RSVP has been received.' });
                    setTimeout(() => { setShowRSVP(false); setFormStatus({ type: '', msg: '' }); }, 3000);
                } catch (err) {
                    setFormStatus({ type: 'error', msg: 'Submission failed. Please try again.' });
                    btn.disabled = false;
                }
            };

            const handleAdminLogin = (e) => {
                e.preventDefault();
                if (adminPassword === "1234") {
                    setShowAdminLogin(false);
                    setShowAdminData(true);
                } else { alert("Wrong PIN."); }
            };

            return (
                <div className="min-h-screen relative">
                    {/* Background Layer */}
                    <div className="fixed inset-0 z-0">
                        <div className="absolute inset-0 bg-gradient-to-b from-slate-900/40 via-slate-900/70 to-slate-950 z-10"></div>
                        <img 
                            src="https://images.unsplash.com/photo-1544551763-47a0159f963f?auto=format&fit=crop&q=80&w=2000" 
                            className="w-full h-full object-cover" 
                            alt="Background"
                        />
                    </div>

                    <main className="relative z-20 max-w-2xl mx-auto px-6 py-16 text-center animate-fade-in">
                        {/* INFINITY SYMBOL - ADMIN ACCESS */}
                        <button onClick={() => setShowAdminLogin(true)} className="mb-6 opacity-30 hover:opacity-100 transition-opacity transform hover:scale-110">
                            <span className="text-4xl text-amber-500/80">∞</span>
                        </button>

                        <div className="bg-slate-900/50 backdrop-blur-2xl p-8 md:p-14 rounded-[3rem] border border-white/10 shadow-2xl">
                            <p className="text-slate-400 italic text-sm tracking-[0.4em] uppercase mb-4 font-light text-center">Save the Date</p>
                            <h1 className="text-5xl md:text-7xl font-serif mb-6 tracking-tighter leading-none text-center">Athena <span className="text-amber-500 font-light">&</span> Martin</h1>
                            
                            <p className="text-xl md:text-2xl italic text-amber-500/90 mb-12 font-serif text-center">"want to celebrate our wedding with us?"</p>

                            <div className="flex justify-center gap-6 mb-12">
                                <div className="bg-white p-2 pb-10 shadow-2xl -rotate-2 hover:rotate-0 hover:scale-105 transition-all duration-500 w-1/2 max-w-[200px] border border-slate-200">
                                    <div className="aspect-[4/5] bg-slate-100 overflow-hidden">
                                        <img src="IMG_3585.jpeg" className="w-full h-full object-cover" alt="Memory Photo 1" />
                                    </div>
                                </div>
                                <div className="bg-white p-2 pb-10 shadow-2xl rotate-2 hover:rotate-0 hover:scale-105 transition-all duration-500 w-1/2 max-w-[200px] border border-slate-200">
                                    <div className="aspect-[4/5] bg-slate-100 overflow-hidden">
                                        <img src="IMG_3588.jpeg" className="w-full h-full object-cover" alt="Memory Photo 2" />
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-4 mb-12">
                                <p className="text-2xl md:text-3xl font-bold tracking-tight">Saturday, June 27, 2026</p>
                                <p className="text-amber-500 uppercase tracking-[0.4em] font-semibold text-lg text-center">20:30</p>
                                <div className="h-px w-24 bg-amber-500/30 mx-auto my-6 text-center"></div>
                                <p className="text-lg text-slate-200 font-medium">Kalafatis Galaxidi Beach Bar & Restaurant</p>
                                <p className="text-xs text-slate-500 uppercase tracking-[0.5em] mt-2 font-bold text-center">Galaxidi, Greece</p>
                            </div>

                            <div className="flex flex-col sm:flex-row justify-center gap-4 mb-16">
                                <button onClick={() => setShowRSVP(true)} className="px-12 py-4 bg-amber-500/10 border border-amber-500 text-amber-500 rounded-2xl uppercase text-xs font-bold hover:bg-amber-500 hover:text-white transition-all shadow-lg">RSVP Now</button>
                                <a href="https://www.google.com/search?q=Hotels+in+Galaxidi" target="_blank" className="px-12 py-4 border border-white/20 text-slate-300 rounded-2xl uppercase text-xs font-bold hover:bg-white/5 transition-all">Where to Stay</a>
                            </div>

                            <div className="grid grid-cols-4 gap-4 pt-10 border-t border-white/10">
                                {Object.entries(timeLeft).map(([unit, val]) => (
                                    <div key={unit} className="flex flex-col items-center">
                                        <span className="text-3xl md:text-5xl font-serif text-white">{String(val).padStart(2, '0')}</span>
                                        <span className="text-[10px] uppercase text-slate-500 tracking-[0.2em] mt-2 font-bold">{unit}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>

                    {/* RSVP Modal */}
                    {showRSVP && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-950/90 backdrop-blur-md">
                            <div className="bg-slate-900 w-full max-w-md p-10 rounded-[2.5rem] border border-amber-500/30 shadow-2xl relative text-left">
                                <button onClick={() => setShowRSVP(false)} className="absolute top-8 right-8 text-slate-400 hover:text-white transition-colors">✕</button>
                                <h3 className="text-4xl font-serif italic mb-8 text-center text-amber-500">RSVP</h3>
                                <form onSubmit={handleRSVPSubmit} className="space-y-6">
                                    <div>
                                        <label className="block text-[10px] uppercase text-amber-500 font-black mb-2 tracking-widest text-left">Full Name</label>
                                        <input name="name" required className="w-full bg-slate-800 border border-slate-700 rounded-2xl p-5 text-white focus:border-amber-500 outline-none" placeholder="e.g. John & Jane Smith"/>
                                    </div>
                                    <div className="flex gap-4">
                                        <div className="flex-1">
                                            <label className="block text-[10px] uppercase text-amber-500 font-black mb-2 tracking-widest text-left">Attendance</label>
                                            <select name="attendance" className="w-full bg-slate-800 border border-slate-700 rounded-2xl p-5 text-white outline-none cursor-pointer">
                                                <option value="yes">Yes, with joy!</option>
                                                <option value="no">Regretfully, no</option>
                                            </select>
                                        </div>
                                        <div className="w-24">
                                            <label className="block text-[10px] uppercase text-amber-500 font-black mb-2 tracking-widest text-left">Guests</label>
                                            <input name="count" type="number" defaultValue="1" min="1" max="10" className="w-full bg-slate-800 border border-slate-700 rounded-2xl p-5 text-white outline-none"/>
                                        </div>
                                    </div>
                                    <button type="submit" className="w-full bg-amber-500 text-white py-5 rounded-2xl uppercase text-xs font-black tracking-[0.2em] shadow-xl hover:bg-amber-600 transition-all">Confirm</button>
                                </form>
                                {formStatus.msg && <div className={`mt-6 p-4 rounded-2xl text-center text-xs font-bold ${formStatus.type === 'success' ? 'bg-green-500/10 text-green-400' : 'bg-red-500/10 text-red-400'}`}>{formStatus.msg}</div>}
                            </div>
                        </div>
                    )}

                    {/* Admin Login Modal */}
                    {showAdminLogin && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-950/90 backdrop-blur-md">
                            <div className="bg-slate-900 p-10 rounded-[2.5rem] border border-white/10 text-center w-full max-w-sm shadow-2xl">
                                <h3 className="text-2xl font-serif mb-6 text-amber-500">Admin Dashboard</h3>
                                <form onSubmit={handleAdminLogin}>
                                    <input type="password" value={adminPassword} onChange={(e) => setAdminPassword(e.target.value)} placeholder="••••" className="w-full bg-slate-800 border border-slate-700 rounded-2xl p-5 text-center mb-6 outline-none tracking-[1em] text-2xl font-bold" autoFocus/>
                                    <button type="submit" className="w-full bg-amber-500 text-white py-4 rounded-2xl uppercase text-xs font-black tracking-widest">Login</button>
                                    <button type="button" onClick={() => setShowAdminLogin(false)} className="block w-full mt-4 text-slate-500 text-xs font-bold hover:text-white py-2">Cancel</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Admin Guest List Modal */}
                    {showAdminData && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-950/95 backdrop-blur-md text-left">
                            <div className="bg-slate-900 w-full max-w-3xl p-8 md:p-12 rounded-[2.5rem] border border-white/10 max-h-[90vh] overflow-hidden flex flex-col relative shadow-2xl">
                                <button onClick={() => setShowAdminData(false)} className="absolute top-8 right-8 text-slate-400 hover:text-white">✕</button>
                                <h3 className="text-4xl font-serif italic mb-8 text-amber-500">Guest List</h3>
                                <div className="grid grid-cols-2 gap-4 mb-8">
                                    <div className="bg-slate-800 p-6 rounded-3xl border border-white/5 text-center">
                                        <p className="text-[10px] uppercase text-amber-500 mb-1 font-black tracking-widest">Confirmed</p>
                                        <p className="text-4xl font-serif text-white">{rsvpList.filter(r => r.attending === 'yes').reduce((acc, curr) => acc + (curr.count || 1), 0)}</p>
                                    </div>
                                    <div className="bg-slate-800 p-6 rounded-3xl border border-white/5 text-center">
                                        <p className="text-[10px] uppercase text-amber-500 mb-1 font-black tracking-widest">Declines</p>
                                        <p className="text-4xl font-serif text-white">{rsvpList.filter(r => r.attending === 'no').length}</p>
                                    </div>
                                </div>
                                <div className="overflow-y-auto flex-1 pr-2 custom-scrollbar">
                                    <table className="w-full text-left text-sm border-separate border-spacing-y-3">
                                        <thead className="bg-slate-800 sticky top-0 z-10 text-amber-500 text-[10px] font-black uppercase">
                                            <tr><th className="p-5 rounded-l-2xl">Name</th><th className="p-5">RSVP</th><th className="p-5 text-center rounded-r-2xl">People</th></tr>
                                        </thead>
                                        <tbody>
                                            {rsvpList.map((r, i) => (
                                                <tr key={i} className="bg-white/5 group">
                                                    <td className="p-5 rounded-l-2xl font-bold text-slate-200">{r.name}</td>
                                                    <td className="p-5">{r.attending === 'yes' ? <span className="text-green-400">Yes</span> : <span className="text-red-400">No</span>}</td>
                                                    <td className="p-5 text-center rounded-r-2xl font-serif text-xl">{r.attending === 'yes' ? r.count : '—'}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
